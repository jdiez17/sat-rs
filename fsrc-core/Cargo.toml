[package]
name = "fsrc-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
bus = "2.2.3"
num = "0.4"
downcast-rs = { version = "1.2.0" }

[dependencies.spacepackets]
path = "../spacepackets"

#[dependencies.downcast-rs]
